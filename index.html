  .s1{ top:16px; left:18% } .s2{ top:24px; right:20% } .s3{ top:56px; left:8% } .s4{ top:62px; right:8% }

<script>
  /* Estrellas cayendo en canvas (fondo) */
  const canvas = document.getElementById('stars');
  const ctx = canvas.getContext('2d');
  let W, H, stars = [];
  function resize(){ W = canvas.width = innerWidth; H = canvas.height = innerHeight; }
  addEventListener('resize', resize); resize();

  function spawnStar(){
    return {
      x: Math.random()*W,
      y: -10,
      r: 0.8 + Math.random()*1.8,
      s: 40 + Math.random()*90,  // speed
      o: 0.7 + Math.random()*0.3 // opacity
    };
  }
  for(let i=0;i<80;i++) stars.push(spawnStar());

  let last=0;
  function tick(t){
    const dt = (t - last)/1000 || 0.016; last = t;

    ctx.clearRect(0,0,W,H);
    for(let i=0;i<stars.length;i++){
      const st = stars[i];
      st.y += st.s*dt;
      const twinkle = 0.8 + 0.2*Math.sin((t/400)+i);
      ctx.globalAlpha = st.o * twinkle;
      const g = ctx.createRadialGradient(st.x, st.y, 0, st.x, st.y, st.r*6);
      g.addColorStop(0, 'rgba(255,232,138,1)');
      g.addColorStop(1, 'rgba(255,232,138,0)');
      ctx.fillStyle = g;
      ctx.beginPath(); ctx.arc(st.x, st.y, st.r*6, 0, Math.PI*2); ctx.fill();

      if(st.y > H+20){ stars[i] = spawnStar(); stars[i].y = -10; }
    }
    requestAnimationFrame(tick);
  }
  requestAnimationFrame(tick);
</script>
